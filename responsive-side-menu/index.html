<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Side Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <span id="hamburger">
                <a href="#" onclick="openSideMenu()">
                    <!-- <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
                    </svg> -->
                    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </a>
            </span>
            <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Side Menu -->
        <div id="side-menu" class="side-nav">
            <a href="#" class="btn-close" onclick="closeSideMenu()"><i class="fa fa-times" aria-hidden="true"></i></a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <!-- Main Area -->
        <div id="main">
            <h1>Responsive Side Menu</h1>
        </div>
    </div>
    <script src="https://use.fontawesome.com/28c816408c.js"></script>
    <script>
        function openSideMenu() {
            document.getElementById('side-menu').style.width = '250px';
            document.getElementById('container').style.marginLeft = '250px';
        }

        function closeSideMenu() {
            document.getElementById('side-menu').style.width = '0';
            document.getElementById('container').style.marginLeft = '0';
        }
    </script>
</body>

</html>
